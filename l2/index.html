<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Analyzer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 0 10px; }
        .container { display: flex; flex-direction: column; gap: 15px; }
        input, button { padding: 10px; font-size: 16px; }
        button { cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
        button:hover { background: #0056b3; }
        #result { border: 1px solid #ddd; padding: 15px; border-radius: 5px; display: none; }
        #error { color: red; display: none; }
        #spinner { display: none; text-align: center; }
        @media (max-width: 600px) { input, button { font-size: 14px; } }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="token" placeholder="Hugging Face API Token">
        <button onclick="selectRandomReview()">Select Random Review</button>
        <button onclick="analyzeSentiment()">Analyze Sentiment</button>
        <button onclick="countNouns()">Count Nouns</button>
        <div id="result"></div>
        <div id="error"></div>
        <div id="spinner"><i class="fas fa-spinner fa-spin fa-2x"></i></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
